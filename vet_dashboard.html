<!DOCTYPE html>
<head>
        <title>inPETS - Dueño</title>
        <link rel="icon" href="images/logo_white.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0;">
        <meta http-equiv=”Content-Type” content="text/html" charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="styles/ownerDashboard.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="styles/vet_dashboard.css" media="all"/>

        <!--Bootstrap Scripts-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Iconos-->
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

        
</head>
<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.svg" alt="logo"> inPETS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

     <!-- Dashboard -->
     <br>
     <br>
     <div class="contenedor">
        <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <h1 id="vetNombre">Nombre de la persona</h1>
              </div>
                <div class="col-sm-6 " >
                    <div class="float-right">
                        <a style="text-align: right;" id="icon_filter" data-toggle="modal" data-target="#modalDatosUsuario" onclick="abrirEditarPerfil()"> <i class='icon icon-pencil'></i> </a> 
                    </div>
                    
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <!--Datos del veterinario-->
                <div class="col-sm-3">
                    <h2 id="vetCorreo"></h2>
                </div>
                <div class="col-sm-2">
                    <h2  id="vetCedula"></h2>
                </div>
                <div class="col-sm-4">
                    <h2 id="vetCodigo"></h2>
                </div>
                <div class="col-sm-3">
                    <h2 id="vetNotificaciones"></h2>
                </div>
            </div>
            
        </div>
     </div>
     <br>
     <br>
     <div class="contenedor">
        <div class="container">
            <div class="row mb-5 mt-5">
                <div class="col-sm-12">
                    <div class="float-right">
                        <a style="text-align: right;" id="icon_search" onclick="buscarMascota()"> <i class='icon icon-search'></i> </a>
                        <input class="searchfield"placeholder="Busqueda por nombre, sexo, raza, etc" id="input_search"/>
                        <button class="buttonAdd" data-toggle="modal" data-target="#modalSolicitarAcceso" >Solicitar Acceso </button> 
                    </div>
                </div>
                
            </div>
            <div class="row">
                <h1><b>Mascotas Autorizadas</b></h1>
            </div>
            <div class="row">
                <!--Mascotas veterinario-->
                <div style="width: 100%;" id="contenedor_mascotas">
                    
                </div>
            </div>
        </div>
     </div>
     <!--Funcionalidad-->
     <script src='scripts/vet_dashboard.js'></script>
    
</body>

  <!-- Modal editar perfil -->
  <div id="modalDatosUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog modal-margin-top">
      <!-- Contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Datos del usuario</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="contenedormodal">
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-1 align-self-center">
                            <h3><i class='icon icon-user'></i></h3>
                        </div>
                        <div class="col-md-11">
                            <input class="texfieldModal"  id="modalNombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-1 align-self-center">
                            <h3><i class='icon icon-user'></i></h3>
                        </div>
                        <div class="col-md-11">
                            <input class="texfieldModal"  id="modalApellidos" placeholder="Apellido(s)">
                        </div>
                    </div> 
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-1 align-self-center">
                            <h3><i class='icon icon-mail'></i></h3>
                        </div>
                        <div class="col-md-11">
                            <input class="texfieldModal" id="modalCorreo" placeholder="Correo">
                        </div>
                    </div>    
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-1 align-self-center">
                            <h3><i class='icon icon-identity'></i></h3>
                        </div>
                        <div class="col-md-11">
                            <input class="texfieldModal" id="modalCedula" placeholder="Cédula de Identidad">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-1 align-self-center">
                            <h3><i class='icon icon-vetcode'></i></h3>
                        </div>
                        <div class="col-md-11">
                            <input class="texfieldModal" id="modalCodigoVeterinario" placeholder="Código Veterinario">
                        </div>
                    </div>           

                    <button class="buttonModal" type="button" onclick="modificarPerfil()">Modificar</button>
                </div>
            </div>
      </div>
  
    </div>
  </div>

<!-- Modal Notificaciones -->
<div id="modalNotificaciones" class="modal fade" role="dialog">
    <div class="modal-dialog modal-margin-top">
      <!-- Contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Notificaciones</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="contenedormodal" id="contenedormodalNotificaciones">
                    <!--Aqui van las notificaciones del veterinario-->
                </div>
            </div>
      </div>
  
    </div>
</div>

<!-- Modal Solicitar Acceso -->
<div id="modalSolicitarAcceso" class="modal fade" role="dialog">
    <div class="modal-dialog modal-margin-top">
      <!-- Contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Solicitar Acceso</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body mt-4">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-1 align-self-center">
                        <h3><i class='icon icon-pet-paw'></i></h3>
                    </div>
                    <div class="col-md-11">
                        <input class="texfieldModal" id="modalIdentificadorMascota" placeholder="Número identificador de mascota">
                    </div>
                </div>           

                <button class="buttonModal mt-4" type="button" onclick="solicitarAcceso()">Solicitar</button>
            </div>
      </div>
  
    </div>
  </div>
