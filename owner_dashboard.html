<!DOCTYPE html>
<head>
        <title>inPETS - Dueño</title>
        <link rel="icon" href="images/logo_white.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0;">
        <meta http-equiv=”Content-Type” content="text/html" charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="styles/ownerDashboard.css" media="all"/>

        <!--Bootstrap Scripts-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Iconos-->
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

        
</head>
<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.svg" alt="logo"> inPETS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

     <!-- Dashboard -->
     <br>
     <br>
     <div class="contenedor">
        <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <h1 id="user_name">Nombre de la persona</h1>
              </div>
                <div class="col-sm-6 " >
                    <div class="float-right">
                        <a style="text-align: right;" id="icon_edit" data-toggle="modal" data-target="#modalPermisos"> <i class='fas fa-key'></i> </a>
                        <a style="text-align: right;" id="icon_filter" data-toggle="modal" data-target="#modalDatosUsuario"> <i class='fas fa-edit'></i> </a> 
                    </div>
                    
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
              <div class="col-sm-6">
                    <h2 id="user_email"> Correo</h2>
              </div>
                <div class="col-sm-6">
                    <h2 style="text-align: right;" id="user_notifications">No tiene notificaciones <i class='fas fa-bell'></i></h2>
                </div>
            </div>
        </div>
     </div>
     <br>
     <br>
     <div class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="float-right">
                        <a style="text-align: right;" id="icon_edit"> <i class='fas fa-search'></i> </a>
                        <input class="texfield" placeholder="Busqueda por nombre, sexo, raza, etc" id="input_search"/>
                        <button class="buttonAdd">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <h1>Mascotas</h1>
            </div>
            <div class="row">
                <div style="width: 100%;" id="contenedor_mascotas">
                    <div class="contenedorMascota">
                        <div class="row">
                            <div class="col-md-2">
                                <img class="imgMascota" src="https://arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/CD5DKS2JJVHFFMGMNOXOGDNWNY.jpg" alt="imagenMascota">
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-10"> 
                                        <div class="row">
                                            <h3><b id="pet_name">Nombre mascota</b> #tag</h3>
                                        </div>  
                                    </div>
                                    <div class="col-md-2">
                                        <div class="float-right">
                                            <a id="icon_view"> <i class='far fa-id-card'></i> </a>
                                        </div>
                                        
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <h3><i class='fas fa-venus-mars'></i>Macho  <i class='fas fa-paw'></i> Perro / <b>pug</b></h3>
                                    <h3></h3>
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>
            </div>
        </div>
     </div>
     <!--Funcionalidad-->
     <script src='scripts/owner_dasboard.js'></script>
    
</body>


<!-- Modal permisos -->
<div id="modalPermisos" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Permisos otorgados</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="contenedormodal">
                    <div class="contenedorPermisos">
                        <div class="row">
                            <div class="col-md-8">
                                <h4><i class='fas fa-user-md'></i> Vetarinario</h4>
                                <h4><i class='fas fa-paw'></i> Nombre mascota #tag</h4>
                            </div>
                            <div class="col-md-4 align-self-center"><button class="buttonRed">Revocar acceso</button></div>

                        </div>
                    </div>
                </div>
            </div>
      </div>
  
    </div>
  </div>



  <!-- Modal editar perfil -->
<div id="modalDatosUsuario" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Datos del usuario</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="contenedormodal">
                    <h4>Nombre</h4>
                    <input class="texfieldModal">
                    <br>
                    <h4>Apellidos</h4>
                    <input class="texfieldModal">
                    <br>
                    <h4>Correo</h4>
                    <input class="texfieldModal">
                    <br>
                    <button type="button"></button>
                </div>
            </div>
      </div>
  
    </div>
  </div>
