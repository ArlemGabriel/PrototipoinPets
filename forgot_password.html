    <!-- Login Form -->
    
    <div class="container">
        <div class="row ">
          <div class="col-sm-9 col-md-7 col-lg-7 mx-auto form-align">
            <div class="card card-signin my-5 pl-4 pr-4 half-black">
              <div class="card-body  pl-5 pr-5">
                <h5 class="card-title text-center text-white form-title">¿Olvidó su contraseña?</h5>
                <h5 class="text-center text-white mb-5">Ingrese su correo electrónico y el tipo de usuario, enviaremos un código temporal para reestablecer su contraseña</h5>
                <form class="form-signin">
                    <div class="form-group mb-4 ml-5 mr-5">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo Electrónico">
                    </div>
                    <div class="dropdown mb-2 ml-5 mr-5">
                        <button class="btn btn-outline-secondary dropdown-toggle dropdown-btn" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tipo de usuario
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-form" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Dueño de Mascota</button>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" type="button">Médico Veterinario</button>
                        </div>
                    </div>
                    <div class=" pl-5 pr-5">
                        <button class="buttton" type="submit">ENVIAR</button>
                    </div>
                    
                    <hr class="my-4">
                    <button onclick ="location.href='owner_registration.html'" type="button" class="btn btn-link float-right">¿No tiene cuenta? Registrarse como dueño</button>
                    <button onclick ="location.href='vet_registration.html'" type="button" class="btn btn-link float-right">Registrarse como veterinario</button>
                    
                </form>
              </div>
              <!--Put error messages here-->
              <div id="forgotPassAlertMessage">
                
              </div>
            </div>
          </div>
        </div>
      </div>
