</head>

    <!--Barra de Navegación-->

            <img src="images/logo.svg" alt="logo"> inPETS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de nosotros</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Registrarse<span class="sr-only">(current)</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Como dueño</a>
                        <a class="dropdown-item " href="vet_registration.html">Como médico veterinario</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Iniciar sesión
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Como dueño</a>
                        <a class="dropdown-item" href="#">Como médico veterinario</a>

                        <a class="dropdown-item" href="#">¿Olvidó su contraseña?</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--Cuerpo de la página-->
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-4 d-none d-lg-block colum_non_padding columna_izquierda columna_izquierda_owner_registration" >
            </div>
            <div class="col-lg-8 columna_derecha overflow-auto">
                <form class="estilo_form">
                    <h1 class="titulo">Dueño de mascota(s)</h1>
                    <br>
                    <h1 class="text">Nombre</h1>
                    <input type="text" class="form-control" name="pass_input"  id="id_nombre" required>
                    <div class="row">
                        <div class="col-lg-6">
                            <h1 class="text">Apellidos</h1>
                            <input type="text" class="form-control" name="pass_input" id="id_apellido1" required>
                        </div>
                        <div class="col-lg-6">
                            <h1 class="text">Apellidos</h1>
                            <input type="text" class="form-control" name="pass_input" id="id_apellido2" required>
                        </div>
                    </div>
                    <h1 class="text">Nombre de usuario</h1>
                    <input type="text" class="form-control" name="pass_input" id="id_username" required>
                    <h1 class="text">Correo</h1>
                    <input type="email" class="form-control" name="pass_input" id="id_email" required>
                    <h1 class="text">Contraseña</h1>
                    <input type="password" class="form-control" name="pass_input" id="id_password" required >
                    <button class="buttton" data-toggle="modal" data-target="#id_modal_recuperarContraseña">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
